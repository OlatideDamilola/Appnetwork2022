<!DOCTYPE html>
<html>
<head>
    <title>FilePond from CDN</title>

    <!-- Filepond stylesheet -->
    <link href="Content/assets/css/filepond.css" rel="stylesheet">
    <link href="Content/assets/css/filepond-plugin-image-preview.css" rel="stylesheet">
    <link href="Content/assets/css/filepond-plugin-image-edit.css" rel="stylesheet">
</head>
<body>

    <!-- We'll transform this input into a pond -->
    <!--<input type="file" class="filepond">-->
    <input type="file"
           class="filepond"
           name="filepond"
           multiple
           data-allow-reorder="true"
           data-max-file-size="3MB"
           data-max-files="3">
    <!-- Load FilePond library -->
    <script src="Content/assets/js/filepond-plugin-image-preview.js"></script>
    <script src="Content/assets/js/filepond-plugin-image-edit.js"></script>
    <script src="Content/assets/js/filepond.js"></script>

    <!-- Turn all file input elements into ponds -->
    <script>
        FilePond.registerPlugin(FilePondPluginImagePreview, FilePondPluginImageEdit);
            //FilePondPluginImageExifOrientation,
            //FilePondPluginFileValidateSize,
           
        //);
        FilePond.create(
            document.querySelector('input')
        );
                    //FilePond.parse(document.body);
    </script>

</body>
</html>
